baseURL: "https://ergoalejandro.github.io/"
title: ErgoAlejandro
paginate: 5
theme: PaperMod

canonifyURLs: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Ergo Alejandro
    description: "Blog y muro personal de Ergo Alejandro"
    keywords: [Blog, Portfolio, PaperMod, Linux, Mac, Diseño, Audiovisual]
    author: Me
    # author: ["Ergo", "Alejandro"] # multiple authorses
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    # defaultTheme: light
    # defaultTheme: dark
    defaultTheme: auto # to switch between dark or light according to browser theme
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "https://live.staticflickr.com/65535/51590636395_85f40e08e6_o.png"
        favicon16x16: "https://live.staticflickr.com/65535/51590636395_85f40e08e6_o.png"
        favicon32x32: "https://live.staticflickr.com/65535/51590636395_85f40e08e6_o.png"
        apple_touch_icon: "https://live.staticflickr.com/65535/51590636395_85f40e08e6_o.png"
        safari_pinned_tab: "https://live.staticflickr.com/65535/51590636395_85f40e08e6_o.png"

    label:
        text: "@ergoalejandro"
        icon: "https://live.staticflickr.com/65535/51590636395_85f40e08e6_o.png"
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: "Soy Ergo Alejandro \U0001f996"
        subtitle: "Estudiante de Comunicación Audiovisual alojado en Peru"
        imageUrl: "https://live.staticflickr.com/65535/51590636395_85f40e08e6_o.png"
        imageWidth: 120
        imageHeight: 120
        imageTitle: "Federgo tux"
        buttons:
            - name: Proyectos
              url: proyectos
            - name: Blog
              url: blog
            - name: Sobre Mi
              url: sobremi

# home-info mode
    homeInfoParams:
        Title: "Soy Ergo Alejandro \U0001f996"
        Content: "Estudiante de Comunicación Audiovisual alojado en Peru"

    socialIcons:
        - name: github
          url: "https://github.com/ErgoAlejandro"
        - name: twitter
          url: "https://twitter.com/ergoalejandro"
        - name: youtube
          url: "https://www.youtube.com/channel/UCP45j6KPoaKo-fRNrQbwfJA"
        - name: email
          url: "mailto:ergoalejandro2004@gmail.com"
        - name: mastodon
          url: "https://mastodon.la/@ergoalejandro"
menu:
    main:
        - identifier: Proyectos
          name: Proyectos
          url: /proyectos/
          weight: 10
        - identifier: Blog
          name: Blog
          url: /blog/
          weight: 20
        - identifier: Sobre Mi
          name: Sobre Mi
          url: /sobremi/
          weight: 20              

